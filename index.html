<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ASSIGNMENT-001</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header class="banner">
    <div class="container">
      <nav class="navbar">
        <div class="logo">
          <img src="Assets/logo.png" alt="">
        </div>
        <div class="nav-links">
          <button class="primary-but" id="signupButton">Sign Up</button>
        </div>
      </nav>

      <div class="hero-content">
        <div class="short-line" id="topLine"></div>

        <h1>Cool Dark UI Template for Webflow Agencies!</h1>

        <div class="short-line" id="bottomLine"></div>

        <button class="primary-but" id="stayFocusedButton">Stay Focused</button>
      </div>
    </div>
  </header>
    <section class="action-section">
    <div class="container action-container">
      <div class="action-content">
        <h2>See It in Action</h2>
        <p>Explore the live preview and imagine your brand in this bold new look.</p>
        <button class="action-button" id="launchPreviewButton">Launch Live Preview</button>
      </div>
      <div class="action-image">
        <img src="Assets/wc-mini.png" alt="Webflow Conf 2022 Preview">
      </div>
    </div>
  </section>

</body>

</html>
