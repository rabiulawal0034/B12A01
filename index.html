<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ASSIGNMENT-001</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header class="banner">
    <div class="container">
      <nav class="navbar">
        <div class="logo">
          <img src="Assets/logo.png" alt="">
        </div>
        <div class="nav-links">
          <button class="primary-but" id="signupButton">Sign Up</button>
        </div>
      </nav>

      <div class="hero-content">
        <div class="short-line" id="topLine"></div>

        <h1>Cool Dark UI Template for Webflow Agencies!</h1>

        <div class="short-line" id="bottomLine"></div>

        <button class="primary-but" id="stayFocusedButton">Stay Focused</button>
      </div>
    </div>
  </header>
    <section class="action-section">
    <div class="container action-container">
      <div class="action-content">
        <h2>See It in Action</h2>
        <p>Explore the live preview and imagine your brand in this bold new look.</p>
        <button class="action-button" id="launchPreviewButton">Launch Live Preview</button>
      </div>
      <div class="action-image">
        <img src="Assets/wc-mini.png" alt="Webflow Conf 2022 Preview">
      </div>
    </div>
  </section>
    <section class="stats-section">
    <div class="container stats-container">
      <h2 class="stats-heading">Joined Thousands of Productive Users</h2>
      <div class="stats-grid">
        <div class="stat-item">
          <div class="stat-number">50K</div>
          <div class="stat-label">Active Users</div>
        </div>
        <div class="stat-item">
          <div class="stat-number">3M+</div>
          <div class="stat-label">Focus Sessions</div>
        </div>
        <div class="stat-item">
          <div class="stat-number">96%</div>
          <div class="stat-label">Satisfaction Rate</div>
        </div>
      </div>
    </div>
  </section>
    <section class="contact-section">
    <div class="container contact-container">
      <div class="contact-text">
        <h2>Let's Get in Touch</h2>
      </div>
      <div class="contact-form-wrapper">
        <form class="contact-form">
          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="example@email.com">
          </div>
          <div class="form-group">
            <label for="name">Name</label>
            <input type="text" id="name" name="name" placeholder="full name">
          </div>
          <div class="form-group">
            <label for="message">Message</label>
            <textarea id="message" name="message" placeholder="write your message...."></textarea>
          </div>
          <button type="submit" class="submit-button">Get in Touch</button>
        </form>
      </div>
    </div>
  </section>

</body>

</html>
